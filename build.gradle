plugins {
    id 'java'
}

apply plugin: 'java'
apply plugin: 'eclipse'

group 'ru.skillbox'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

repositories {
    mavenCentral()
}
jar {
    manifest {
        attributes 'Main-Class': 'butrim.Main'
    }
}
dependencies {
    compileOnly group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.5.2'
    implementation 'org.hibernate:hibernate-core:5.3.7.Final'
    implementation 'javax.servlet:javax.servlet-api:3.1.0'
    compileOnly 'org.slf4j:slf4j-simple:1.7.7'
    implementation 'org.javassist:javassist:3.15.0-GA'
    implementation 'mysql:mysql-connector-java:8.0.13'
    implementation 'commons-dbcp:commons-dbcp:1.4'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
}